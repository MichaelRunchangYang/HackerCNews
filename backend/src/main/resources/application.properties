spring.application.name=hacker-cnews

# ===============================
# = 基本配置
# ===============================
# 设置全局字符编码为UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
# 设置HTTP响应类型
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# = 数据库连接配置 MySQL
# ===============================
# 数据库URL，使用hacker_cnews数据库，如果不存在则创建
spring.datasource.url=jdbc:mysql://localhost:3306/hacker_cnews?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
# 数据库用户名 - 从环境变量获取
spring.datasource.username=${MYSQL_USERNAME}
# 数据库密码 - 从环境变量获取
spring.datasource.password=${MYSQL_PASSWORD}
# MySQL驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate配置
# ===============================
# 问题解决后恢复为update模式
spring.jpa.hibernate.ddl-auto=update
# 显示SQL查询
spring.jpa.show-sql=true
# 使用MySQL 8方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 格式化输出的SQL
spring.jpa.properties.hibernate.format_sql=true
# 每个连接的最大生命周期（毫秒）
spring.datasource.hikari.max-lifetime=600000
# 连接池最大连接数
spring.datasource.hikari.maximum-pool-size=10

# ===============================
# = Redis缓存配置
# ===============================
# Redis服务器主机地址
spring.redis.host=${REDIS_HOST}
# Redis服务器端口
spring.redis.port=${REDIS_PORT}
# Redis密码（如有需要）- 从环境变量获取
spring.redis.password=${REDIS_PASSWORD}
# 连接超时时间（毫秒）
spring.redis.timeout=2000
# 最大连接数
spring.redis.jedis.pool.max-active=8
# 最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 最大等待时间（负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1

# ===============================
# = 百度翻译API配置
# ===============================
# 百度翻译API的AppID - 从环境变量获取
# 注册地址：https://fanyi-api.baidu.com/
baidu.translate.appid=${BAIDU_TRANSLATE_APPID}
# 百度翻译API的密钥 - 从环境变量获取
baidu.translate.key=${BAIDU_TRANSLATE_KEY}

# ===============================
# = 应用配置
# ===============================
# Hacker News API轮询间隔（毫秒）- 900000毫秒 = 15分钟
hacker-news.poll.interval=900000
# 每次获取的新闻条目数量限制 - 增加到50
hacker-news.items.limit=100
# 数据库中保留的最大新闻数量
hacker-news.max-stored-items=100

# 日志配置 - 服务级别
logging.level.com.example.hacker_cnews.service.HackerNewsService=TRACE
logging.level.com.example.hacker_cnews.service.NewsUpdateService=DEBUG
logging.level.com.example.hacker_cnews.service.TranslationService=DEBUG
logging.level.com.example.hacker_cnews.controller=INFO

# 框架级别日志配置
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.com.fasterxml.jackson=INFO
logging.level.reactor.netty.http.client.HttpClient=DEBUG

# 启用HTTP请求日志
spring.mvc.log-request-details=true
