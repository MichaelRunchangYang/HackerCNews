spring.application.name=hacker-cnews

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/hacker_cnews?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379

# 百度翻译API配置
baidu.translate.appid=your_appid
baidu.translate.key=your_key

# 应用配置
hacker-news.poll.interval=3600000
hacker-news.items.limit=30
