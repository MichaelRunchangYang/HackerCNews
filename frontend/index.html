<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerCNews - 中文版Hacker News</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>HackerCNews</h1>
      <p>中文版Hacker News - 技术新闻聚合</p>
    </header>

    <main>
      <div class="news-container">
        <div id="loading">
          <p>正在加载新闻数据...</p>
          <p class="loading-hint">如果长时间无响应，请尝试刷新页面</p>
        </div>
        <ul id="news-list"></ul>
      </div>
    </main>

    <footer>
      <p>
        HackerCNews MVP版 - 数据来源于
        <a href="https://news.ycombinator.com" target="_blank">Hacker News</a>
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
